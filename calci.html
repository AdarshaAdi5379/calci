<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calci</title>

    <style>

        body{
            display:flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        table{
            display:flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            width:200px;
        }

        

        td{
            border: 1px solid black;
            border-radius:8px;
            width:50px;
            height:50px;
            font-size: 20px;
            cursor: pointer;
            background-color: lightslategrey;

        }
        .oc{
            border: 4px solid black;
            border-radius: 22px;
            width:220px;
            height:300px;
            display:flex;
            align-items: center;
            justify-content: center;
        }

        tr{
            height:50px;
        }

        .input{
            border: 2px solid black;
            border-radius: 8px;
            width:200px;
            height:20px;
            text-align: right;
            font-size: 20px;
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <br>

<div class="oc">
    <div class="Calculator">
       <input type="text" class="input" placeholder="Enter">

    

     <table>
         <tr align="center" >
                <td>AC</td>
                <td>%</td>
                <td>DEL</td>
                <td>/</td>
         </tr>

         <tr align="center" >
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
         </tr>

         <tr align="center" >
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
         </tr>

         <tr align="center" >
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
         </tr>

         <tr align="center">
                <td>00</td>
                <td>0</td>
                <td>.</td>
                <td>=</td>
         </tr>

     </table>
    
    <div>
</div>    
</body>
</html>
